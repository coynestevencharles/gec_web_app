<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grammatical Error Correction Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="pt-4">
    <div class="container">
        <h1 class="mt-4 mb-4">Grammatical Error Correction App</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form id="correctionForm" method="post">
            <label for="text">Enter the text you want to correct below:</label>
            <textarea class="form-control mt-4" name="text" id="text" rows="4">{{ input_text }}</textarea>
            <button type="submit" class="btn btn-primary mt-2">Correct Text</button>
        </form>
        </form>
        <div id="correctedText" class="card bg-light mt-4" style="display:none;">
            <div class="card-body">
                <h2 class="mb-4">Corrected Text:</h2>
                <p id="correctedContent"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
